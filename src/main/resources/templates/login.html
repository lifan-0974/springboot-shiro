<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <script type="text/javascript" src="/js/checking.js"></script>
    <script type="text/javascript" src="/js/jquery-3.4.1.js"></script>

</head>
<body>
<form action="/login" method="post">
    <span th:text="${msg}" style="color: red"></span><br>
    账号:<input type="text" name="username" id="username" onblur="checkInput('username')">
    <span id="usernameTitle"></span><br/>
    密码:<input type="password" name="password" id="password" onblur="checkInput('password')">
    <span id="passwordTitle"></span><br/>
    <input type="submit" value="登录">
</form>
</body>
</html>
